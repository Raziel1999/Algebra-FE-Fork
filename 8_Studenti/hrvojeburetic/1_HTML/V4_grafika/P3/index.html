<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas1</title>
</head>
<body>
    <canvas id="myCanvas1" width="600" height="200" style="border: 1px solid black"></canvas>
      <script>
          var canvasE1 = document.getElementById("myCanvas1"); 
          console.log(canvasE1);
          var ctx = canvasE1.getContext("2d");
          ctx.fillStyle = "#F00";
          ctx.fillRect(10, 10, 100, 100);
      </script>
</body>
</html>
