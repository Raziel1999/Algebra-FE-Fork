<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <svg width="200" height="200" style="border: 1px solid blue">
        <rect x="10" y="10" width="180" height="180" fill="yellow" stroke="#F00" stroke-width="2px"/>
        <circle cx="100" cy="100" r="70" fill="green" stroke="#FFF" stroke-width="2px"/>
        <rect x="60" y="60" width="80" height="80" fill="white" stroke="#F00" stroke-width="2px"/>
    </svg>
</body>
</html>
