<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video i audio</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" controls width="720" height="400"></video>
    <video controls width="720" height="400" loop autoplay muted>
        <source src="mountains.mp4" type="video/mp4">
    </video>

    <video controls width="720" height="400">
        <source src="mountains.mp4" type="video/mp4">
        <p>Vaš preglednik na podržava video</p>
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls></audio>
    <audio controls>
        <source src="in3s.mp3" type="audio/mp3">
    </audio>
</body>
</html>
