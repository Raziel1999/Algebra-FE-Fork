<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="prijava" method="post" enctype="multipart/form-data" autocomplete="on">
        <div>
            <label for="Ime">Ime i prezime</label>
            <br>
        <input type="ime" name="ime" id="ime" required placeholder="Vaše ime i prezime">
            <div>
                <br>
                <div>
            <label for="e-adresa">E-mail adresa</label>
                <br>
            <input type="email" id="e-adresa" name="e-adresa" required placeholder="Upišite valjanu e-mail adresu" size="30">
                </div>
                <br>
                <div>
                    <label for="telefon">Kontakt broj telefona</label>
                    <br>
                    <input type="telefon" id="telefon" name="telefon" required>
                </div>
                <br>
                <div>
                    <label for="datum">Datum rođenja</label>
                    <br>
                    <input type="date" id="datum" name="datum" required>
                </div>
                <br>
                <div>
                    Koje jezike govorite?
                    <br>
                    <label for="engleski">Engleski</label>
                    <input type="checkbox" name="jezik" id="engleski" value="engleski">
                    <label for="talijanski">Talijanski</label>
                    <input type="checkbox" id="talijanski" name="jezik" value="talijanski">
                    <label for="španjolski">Španjolski</label>
                    <input type="checkbox" id="španjolski" name="jezik" value="španjolski">
                    <label for="francuski">Francuski</label>
                    <input type="checkbox" id="francuski" name="jezik" value="francuski">
                    <label for="njemački">Njemački</label>
                    <input type="checkbox" id="njemački" name="jezik" value="njemački">

                </div>
                <br>
                <div>
                    Jeste li do sada koristili usluge naše tvrtke?
                    <br>
                    <label for="usluge-da">Da</label>
                    <input type="radio" id="usluge-da" name="usluge" value="yes">
                    <label for="usluge-ne">Ne</label>
                    <input type="radio" id="usluge-ne" name="usluge" value="no">
                </div>
                <br>
                <div>
                    <label for="cv">Priložite životopis</label>
                    <br>
                    <input type="file" id="cv" name="cv" required>
                </div>
                <br>
                <div>
                    <input type="reset" name="reset_btn" value="Poništi">
                    <input type="submit" name="sumbit_btn" value="Prijavi se">
                </div>

    </form>
</body>
</html>
