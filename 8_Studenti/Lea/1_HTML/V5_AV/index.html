<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="404" controls></video>
    <video controls width="720" height="404" loop autoplay muted>
        <source src="mountains1.mp4" type="video/mp4"/>
    </video>
    <video controls width="720" height="404">
        <source src="mountains.mp4" type="video/mp4">
        <p>Vaš preglednik ne podržava prikazivanje video sadržaja</p>
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls></audio>
    <audio controls>
<source src="in3s.mp3" type="audio/mp3">
    </audio>

</body>
</html>
