<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  
<form action=""></form>

<div>
  <label for="ime i prezime">Ime i prezime:*</label>
  <br>
  <input type="text" name="ime i prezime" id="ime i prezime" placeholder="Vaše ime i prezime" required>
</div>

<br>

<div>
  <label for="email">E-mail adresa:*</label>
  <br>
  <input type="email" name="email" id="email" placeholder="Upišite valjanu e-mail adresu" required>
</div>

<br>

<div>
  <label for="telefon">Kontakt broj telefona:</label>
  <br>
  <input type="tel" name="telefon" id="telefon">
</div>

<br>

<div>
  <label for="datum">Datum rođenja:</label>
  <br>
  <input type="date" name="datum" id="datum">
</div>

<br>

<div>
Koje jezike govorite?
<br>
<label for="engleski">Engleski</label>
<input type="checkbox" name="jezik" id="engleski" value="engleski">

<label for="talijanski">Talijanski</label>
<input type="checkbox" name="jezik" id="talijanski" value="talijanski">

<label for="njemački">Njemački</label>
<input type="checkbox" name="jezik" id="njemački" value="njemački">

<label for="francuski">Francuski</label>
<input type="checkbox" name="jezik" id="francuski" value="francuski">

<label for="španjolski">Španjolski</label>
<input type="checkbox" name="jezik" id="španjolski" value="španjolski">
</div>

<br>
<div>
  Jeste li dosad koristili usluge naše tvrtke?
  <br>
  <label for="da">Da</label>
  <input type="radio" id="da" name="usluge" value="yes">
  <label for="ne">Ne</label>
  <input type="radio" name="usluge" id="ne" value="no">

</div>

<br>

<div>
  <label for="dokument">Priložite životopis:</label>
  <br>
  <input type="file" name="dokument" id="dokument">
</div>

<br>

<button>Prijavi se</button>
<button>Poništi</button>

</body>
</html>
