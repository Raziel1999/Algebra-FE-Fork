<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digirn</title>
  </head>
  <body>
    <header>
      <header>
        <img
          src="../assets/digirn.png"
          alt="digirn logotip"
          width="150"
          height="150"
        />
        <h2>Unos Naloga</h2>

        <nav>
          <ul>
            <li><a href="index.html">Pocetna stranica</a></li>
            <li><a href="radni-nalozi.html">Nalozi</a></li>
          </ul>
        </nav>
      </header>
    </header>
    <main>
      <section>
        <form>
          <hr />
          <div>
            <label for="brojNaloga">Broj naloga</label>
            <input
              type="text"
              name="brojNaloga"
              id="brojNaloga"
              maxlength="10"
              size="10"
              required
            />
          </div>
          <div>
            <label for="narudzbenica">narudzbenica</label>
            <input
              type="text"
              name="narudzbenica"
              id="narudzbenica"
              maxlength="10"
              size="10"
              required
            />
          </div>
          <div>
            <label for="datumOtvaranja">datumOtvaranja</label>
            <input type="date" name="datumOtvaranja" id="datumOtvaranja" />
          </div>
          <hr />
          <div>
            <label for="narucitelj">narucitelj</label>
            <input
              type="text"
              name="narucitelj"
              id="narucitelj"
              maxlength="15"
              size="15"
            />
          </div>
          <div>
            <label for="izvrsitelj">izvrsitelj</label>
            <input
              type="text"
              name="izvrsitelj"
              id="izvrsitelj"
              maxlength="15"
              size="15"
              required
            />
          </div>
          <hr />
          <div>
            <label for="mjestoTroska">mjesto Troska</label>
            <input
              type="text"
              name="mjestoTroska"
              id="mjestoTroska"
              maxlength="15"
              size="15"
            />
          </div>
          <div>
            <label for="nositeljTroska">nositelj Troska</label>
            <input
              type="text"
              name="nositeljTroska"
              id="nositeljTroska"
              maxlength="15"
              size="15"
            />
          </div>
          <hr />
          <div>
            <label for="datumPocetka">datum Pocetka</label>
            <input type="date" name="datumPocetka" id="datumPocetka" required />
          </div>
          <div>
            <label for="vrijemePocetka">vrijeme Pocetka</label>
            <input
              type="time"
              name="vrijemePocetka"
              id="vrijemePocetka"
              required
            />
          </div>
          <hr />
          <div>
            <label for="datumZavrsetka">datum Zavrsetka</label>
            <input
              type="date"
              name="datumZavrsetka"
              id="datumZavrsetka"
              required
            />
          </div>
          <div>
            <label for="vrijemeZavrsetka">vrijeme Zavrsetka</label>
            <input
              type="time"
              name="vrijemeZavrsetka"
              id="vrijemeZavrsetka"
              required
            />
          </div>
          <hr />
          <div>
            <label for="naslov">naslov</label>
            <input
              type="text"
              name="naslov"
              id="naslov"
              maxlength="20"
              size="20"
              required
            />
          </div>
          <div>
            <label for="opisRada">opis Rada</label>
            <textarea
              name="opisRada"
              id="opisRada"
              cols="20"
              rows="5"
              maxlength="50"
            ></textarea>
          </div>
          <hr />
          <div>
            <button type="submit">U redu</button>
            <button type="reset">Obrisi</button>
          </div>
          <hr />
        </form>
      </section>
    </main>
  </body>
</html>
