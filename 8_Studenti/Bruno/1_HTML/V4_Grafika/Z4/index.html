<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="1200" height="420">
      <circle
        cx="120"
        cy="120"
        r="100"
        stroke-width="12px"
        stroke="blue"
        fill="none"
      />
      <circle
        cx="340"
        cy="120"
        r="100"
        stroke-width="12px"
        stroke="black"
        fill="none"
      />
      <circle
        cx="560"
        cy="120"
        r="100"
        stroke-width="12px"
        stroke="red"
        fill="none"
      />
      <circle
        cx="220"
        cy="220"
        r="100"
        stroke-width="12px"
        stroke="#FFCC00"
        fill="none"
      />
      <circle
        cx="450"
        cy="220"
        r="100"
        stroke-width="12px"
        stroke="green"
        fill="none"
      />
    </svg>
  </body>
</html>
