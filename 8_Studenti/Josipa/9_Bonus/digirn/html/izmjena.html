<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIRN</title>
</head>
<body>
    <header>
             <img src="../assets/digirn.png" alt="digirn logo" width="150" height="150">
        <h2>DIGIRN</h2>
        <nav>
            <ul>
                <li><a href="index.html">Glavna</a></li>
                <li><a href="lista.html">Nalozi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Izmjena naloga</h1>
        </section>
        <section>
            <form action="">
                <hr>
                <label for="broj_naloga">Broj naloga</label>
                <input type="text" id="broj_naloga" name="broj_naloga" maxlength="10" size="10" value="5mziv4o1444" required>
                <label for="narudžbenica">Narudžbenica</label>
                <input type="text" id="narudžbenica" name="narudžbenica" maxlength="10" size="10" value="1444abcliv" required>
                <label for="datum_naloga">Datum otvaranja</label>
                <input type="date" id="datum_naloga" name="datum_naloga" value="2024-10-14" required>
                <hr>
                <label for="narucitelj">Naručitelj:</label>
                <input type="text" id="narucitelj" name="narucitelj" value="Moj stan" maxlength="15" size="15">
                <label for="izvršitelj">Izvršitelj:</label>
                <input type="text" id="izvršitelj" name="izvršitelj" value="Elektro servis" maxlength="15" size="15" required>
                <br>
                <label for="mjesto_troska">Mjesto troška:</label>
                <input type="text" name="mjesto_troska" id="mjesto_troska" value="Odjel nabave" maxlength="15" size="15">
                <label for="nositelj_troska">Nositelj troška:</label>
                <input type="text" id="nositelj_troska" name="nositelj_troska" value="Odjel prodaje" maxlength="15" size="15">
                <hr>
                <label for="datum_početka">Datum početka:</label>
                <input type="date" id="datum_početka" name="datum_početka" value="2024-10-15" required>
                <label for="vrijeme_početka">Vrijeme početka:</label>
                <input type="time" id="vrijeme_početka" name="vrijeme_početka" value="09:00" required>
                <br>
                <label for="datum_završetka">Datum završetka:</label>
                <input type="date" id="datum_završetka" name="datum_završetka" value="2024-10-16" required>
                <label for="vrijeme_zavrsetka">Vrijeme završetka:</label>
                <input type="time" id="vrijeme_zavrsetka" name="vrijeme_zavrsetka" value="17:00" required>
                <hr>
                <label for="naslov">Naslov:</label>
                <input type="text" id="naslov" name="naslov" value="Čišćenje filtera" maxlength="20" size="20" required>
                <hr>
                <label for="opis">Opis rada:</label>
                <textarea name="opis" id="opis" cols="20" rows="5" maxlength="50">Rastavljanje uređaja, čišćenje, sastavljanje uređaja</textarea>
                <hr>
                <button type="submit">U redu</button>
                <button type="reset">Poništi</button>
                <hr>
            </form>
        </section>

    </main>
</body>
</html>
