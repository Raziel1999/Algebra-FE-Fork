<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        x="0"
        y="0"
        width="400"
        height="400"
        fill="#1974d8  "
        stroke="#333"
        stroke-width="1px"
      />
      <polygon
        points="200,20,390,380,10,380"
        stroke="black"
        stroke-width="3px"
        fill="#dfd123"
      />
      <circle
        cx="200"
        cy="200"
        r="100"
        fill="#F00"
        stroke-width="2px"
        stroke="white"
      />
    </svg>
  </body>
</html>
