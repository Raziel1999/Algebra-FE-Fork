<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Rad s grafikom u HTML-u</h1>
    <dl>
      <dt><strong>JPG</strong></dt>
      <dl>Fotografije i slike s puno boja i detalja</dl>

      <dt><strong>GIF</strong></dt>
      <dl>Slike visoke kvalitete, s prozirnom pozadinom</dl>

      <dt><strong>PNG</strong></dt>
      <dl>Animacije, jednostavne grafike</dl>

      <dt><strong>SVG</strong></dt>
      <dl>Vektorske slike poput logotipa i ikona</dl>
    </dl>
    <img src="html-css.png" alt="html-css" />
    <hr />
    <img src="beach-clouds.jpg" alt="beach" width="600" height="340" />
    <img src="blur-buildings.jpg" alt="buildings" width="600" height="340" />
    <img src="rome.jpg" alt="rome" width="600" height="340" />
  </body>
</html>
