<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200" style="border: 1px solid blue"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas1");
        var ctx = canvasE1.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(30, 180);
        ctx.lineTo(460, 30);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#f00"
        ctx.stroke();
    </script>
    <h2>Proizvoljni oblik</h2>
    <canvas id="myCanvas2" width="600" height="200" style="border: 1px solid blue"></canvas>
    <script>
      var canvasE2 = document.getElementById("myCanvas2");
      var ctx = canvasE2.getContext("2d");
      ctx.beginPath();
      ctx.rect(20, 20, 150, 150);
      ctx.fillStyle = "#F00";
      ctx.fill();
    </script>
    <h2>krug</h2>
    <canvas id="myCanvas3" width="600" height="200" style="border: 1px solid blue"></canvas>
    <script>
        var canvasE3 = document.getElementById("myCanvas3");
        var ctx = canvasE3.getContext("2d");
        var centerX = canvasE3.width / 2;
        var centerY = canvasE3.height / 2;
        var radius = 80;
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#f00";
        ctx.fill();
        ctx.strokeStyle ="#333";
        ctx.lineWidth = "5";
        ctx.stroke();
    </script>
    <h2>gradijent</h2>
    <canvas id="myCanvas4" width="600" height="200" style="border: 1px solid blue"></canvas>
    <script>
         var canvasE4 = document.getElementById("myCanvas4");
        var ctx = canvasE4.getContext("2d");
        ctx.font = "italic bold " 
        ctx.fillStyle = "#f00";
        ctx.fillText("Pozdrav svima!" ,50,100); 
    </script>
    

</body>
</html>
