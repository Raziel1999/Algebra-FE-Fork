<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="400" controls></video>
    <video controls>
        <source src="mountains.mp4" type="video/mp4" /> 
        <source src="mountains.webn" type="video/webn" /> 
        <p>vas preglednik ne podrzava video</p>  
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls loop></audio>
    <audio controls>
        <source src="in3s.mp3" type="audio/mp3">
    </audio>
</body>
</html>
