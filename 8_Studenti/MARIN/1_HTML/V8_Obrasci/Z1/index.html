<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action=""> 
        <div>
        <label for="ime">Ime:</label> 
        <input type="text" name="ime" id="ime" maxlength="10" size="14" required> 
        </div>
        <br> <br> 
         
         <div>
        <label for="ime">Prezime:</label> 
        <input type="text" name="prezime" id="prezime"> 
        </div>
        <br> <br> 
        <div>
        <label for="telefon">Telefon:</label> 
        <input type="tel" name="telefon" id="telefon" placeholder="091/123-4567"> 
        </div>
        <br> <br> 

         
        <div>
        <label for="datum rođenja">Datum rođenja:</label> 
        <input type="date" name="datum rođenja" id="datum rođenja"> 
        <br> <br> 
        </div> 
        <div> 
        <label for="spol">Želite li primati informacije?</label> 
        
     <input type="checkbox" name="info" id="info" value="true"> 
     </div> 
     <br> <br>
     <div> 
        Ocjenite vašu tvrtku:
     <label for="ocjena">1</label> 
     <input type="radio" name="ocjena" id="o1" value="1"> 
     <label for="ocjena">2</label> 
     <input type="radio" name="ocjena" id="o2" value="2"> 
     <label for="ocjena">3</label> 
     <input type="radio" name="ocjena" id="o3" value="3"> 
     <label for="ocjena">4</label> 
     <input type="radio" name="ocjena" id="o4" value="4"> 
     <label for="ocjena">5</label> 
     <input type="radio" name="ocjena" id="o5" value="5"> 
     </div> 
     <br> <br> 
     <div>
        <label for="document">Odaberite seminar:</label> 
        <input type="file" name="document" id="document">
     </div> 
     <br> <br> 
     <div>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="Pošalji">
        <label for="submit"></label>
        <input type="reset" name="reset" id="reset" value="Poništi">
     </div> 
     
    </form> 
    
</body>
</html>
